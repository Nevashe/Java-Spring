<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
  <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div>
  <ul style ="list-style-type:none; pull-right" >
    <li style = "display:inline; text-align:center; pull-right" th:each = "i:${pages}">
      <a class="btn btn-info" th:href="@{'/products/?page=' + ${i.num}}"
         role="button" th:text="${i.num}"></a>
    </li>
  </ul>
</div>

</body>
</html>
