<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.fileStore/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.fileStore.3/js/bootstrap.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.fileStore.3/css/bootstrap.min.css}"/>
</head>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary " th:fragment="mymenu(activeTab)">
    <a class="navbar-brand" href="#">GeekSpring</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${activeTab == 'Index' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                <a class="nav-link" href="/shop">Shop</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')"
                class="nav-item" th:classappend="${activeTab == 'Admins' ? 'active' : ''}">
                <a class="nav-link" href="/admins">Admins</a>
            </li>
            <li sec:authorize="hasRole('USER')"
                class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li sec:authorize="isAnonymous()"
                    class="d-flex" th:classappend="${activeTab == 'Login' ? 'active' : ''}">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
</html>
