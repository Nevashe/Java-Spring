<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div class="fluid-container">
    <nav>
        <div th:replace="~{my-menu :: mymenu(Shop)}"/>
    </nav>
    <div class="visible-md" style="height:80px;"> </div>
</div>

<div class="container">
    <br>

    <h1 th:text="Фильтры" />

    <form th:action="@{/shop}" method="get">
        <input hidden th:value="${page}" th:name="page">
        <input th:value="${word != null} ? ${word}" th:name="word" type="text" placeholder="Название">
        <input th:value="${min != null} ? ${min}" th:name="min" type="number" placeholder="Минимальная цена">
        <input th:value="${max != null} ? ${max}" th:name="max" type="number" placeholder="Максимальная цена">
        <button type="submit" class="btn btn-primary">Фильтровать</button>
    </form>

    <br>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Картинка</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product,iterStat : ${products}">

            <td th:text="${product.id}"/>
            <td>
                <img width="40" height="40" th:src="@{/images/products/{pathImg}(pathImg=${product.pathImg})}" />
            </td>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td sec:authorize="hasRole('USER')" >
                <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-primary">Добавить в корзину</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:each="i : ${#numbers.sequence(fileStore, totalPage, fileStore)}">
                <a th:class="page-link" th:text="${i}"
                   th:classappend="${page == i ? 'active' : ''}"
                   th:href="@{'/shop/?page=' + ${i} + ${filters}}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
